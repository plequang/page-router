<link rel="import" href="/bower_components/polymer/polymer.html">
<template>
	<template is="dom-bind" id="dom-bind-template">
  		<h2>dom-bind template</h2>
  		<div>
  			There is currently <span>{{ templateCount }}</span> auto-binding templates in this route.
  		</div>
  		<div>
  			Num param is: <span>{{params.num}}</span>
  		</div>
  	</template>
  			<script>
(function () {
	var template = document.currentScript.parentElement.querySelector('template[is="dom-bind"]');
	// there should be only one auto-binding template
	var templates = document.currentScript.parentElement.querySelectorAll('template[is="dom-bind"]');
	var template = templates[templates.length - 1];
	console.log(template);
	template.templateCount = templates.length;
	template.templateCount = new Date();
})();

	</script>
</template>
