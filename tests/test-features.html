<!doctype html>
<html>
	<head>
	  <meta charset="utf-8">

	  <script src="bower_components/webcomponentsjs/webcomponents-lite.js"></script>
	  <link rel="import" href="bower_components/page-router/page-router.html">
	  <link rel="import" href="elements/page-element1.html">
	  <link rel="import" href="bower_components/neon-animation/neon-animations.html">
	</head>
	<body>
		<h1> Simple test </h1>
		<ul>
			<li><a href="#/page-element1">/page-element1</a></li>
			<li><a href="#/page-element2">/page-element2</a></li>
			<li><a href="#/databind-element/123">/databind-element/123</a></li>
			<li><a href="#/databind-element/456">/databind-element/456</a></li>
			<li><a href="#/import-template">/import-template</a></li>
			<li><a href="#/import-template-id">/import-template-id</a></li>
			<li><a href="#/missing-import">/missing-import</a></li>
		</ul>
		<page-router
			entry-animation="slide-from-left-animation" exit-animation="slide-right-animation">
			<page-route path="/page-element1" element="page-element1"></page-route>
			<page-route path="/page-element2" element="page-element2" import="elements/page-element2.html"></page-route>
			<page-route path="/databind-element/:num" element="databind-element" import="elements/databind-element.html"></page-route>
			<page-route path="/import-template" import="elements/template-page.html" template></page-route>
			<page-route path="/import-template-id" import="elements/template-id-page.html" template-id="templateIdPage"></page-route>
			<page-route path="/missing-import" element="missing-import" import="elements/missing-import.html"></page-route>
		</page-router>

			<script>
/*globals window, document */
(function () {
	"use strict";

	console.log('test-features script');

	window.addEventListener('WebComponentsReady', function (e) {
		var router = document.querySelector('page-router');
		router.addEventListener('import-error', function (e) {
			console.log('import-error', e);
		});

		router.addEventListener('state-change', function (e) {
			console.log('page-router state-change', e);
		});
		router.initialize();
	});
}());
</script>
	</body>

</html>
